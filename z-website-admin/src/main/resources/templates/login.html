<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link href="content/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="content/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="content/css/animate.css" rel="stylesheet">
    <link href="content/css/style.css?v=2.2.0" rel="stylesheet">
    <link href="content/css/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">z</h1>
        </div>
        <h3>后台管理系统登录</h3>
        <form class="m-t" id="form" method="post" action="/auth/login">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="submit" id="btnSubmit"  class="btn btn-primary block full-width m-b">登 录</button>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="content/js/jquery-2.1.1.min.js"></script>
<script src="content/js/bootstrap.min.js?v=3.4.0"></script>
<script src="content/js/jquery.form.js"></script>
<!-- Toastr script -->
<script src="content/js/plugins/toastr/toastr.min.js"></script>
<script type="text/javascript">
    (function ($) {
        $(function () {
            $.login={
                init:function(){
                    var _self=this;
                    window.localStorage.clear();
                    $('#btnSubmit').off().on('click',function () {
                        _self.submit();
                    });
                },
                submit:function () {
                    $("#form").ajaxForm(function (res) {
                       if(res.success)
                       {
                           window.location.href="/";
                       }
                       else {
                           toastr.error("登陆", res.msg);
                       }
                    });
                }
            }
            $.login.init();
        });
    })(jQuery)
</script>
</body>
</html>
