                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" onclick="$('#gallaryForm').resetForm();"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="addTitle">添加</h4>
                </div>

                    <form class="form-horizontal m-t" id="gallaryForm">
                        <input type="hidden" value="0" id="id" name="id">

                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>名称：</label>

    <!-- jQuery Validation plugin javascript-->

    <!-- jQuery Form plugin javascript-->
    <script src="/content/js/jquery.form.js"></script>

    <!-- iCheck -->

    <script type="text/javascript">
        (function ($) {
            $.gallary = {
                init: function () {
                    var _self = this;
                    this.val();
                    this.getData();
                    $('#btnSubmit').off().on('click', function () {
                        if (_self.val().form()) {
                            _self.submit();
                        }
                    });
                },
                submit: function () {
                    var _self = this;
                    var data = $("#gallaryForm").formToObj();
                    var titel = "修改"
                    if (data.id == 0) {
                        titel = "添加"
                    }
                    $.request("/data/save_materials", data, function (res) {
                        if (res.success) {
                            if (_self.table) {
                                _self.table.ajax.reload();
                            }
                            toastr.success(titel, res.msg);
                            $("#userForm").resetForm();
                            $('#addModal').modal('hide');
                        }
                        else {
                            toastr.error(titel, res.msg);
                        }
                    });
                },
                val: function () {
                    return $("#gallaryForm").validate({
                        rules: {
                            name: "required",
                            sg: "required",
                            price:{
                                required:true,
                                number:true
                            }
                        },
                        messages: {
                            name: "请输入名称",
                            sg: "请输入比重",
                            price:{
                                required:"请输入单价",
                                number:"请输入合法的单价"
                            }
                        }
                    });
                },
                table: "",
                getData: function () {
                    var _self = this;
                    var pageLength = $('#length').val();
                    this.table = $('#dataTable').DataTable({
                        serverSide: true,
                        searching: false,
                        ordering: false,
                        pagingType: "full_numbers",
                        stateSave: true,
                        bLengthChange: false,
                        ajax: {
                            url: "/data/materials_data",
                            dataSrc: 'data'
                        },
                        columns: [
                            {data: "id"},
                            {data: "name"},
                            {
                                data: "sg",
                            },
                            {data: "price"},
                            {data: "update_at"},
                            {
                                data: "oper_name",
                                render: function (data, type, row, meta) {
                                    return "编辑会员账号:"+data;
                                }
                            },
                            {
                                data: null,
                                render: function (data, type, row, meta) {
                                    var html = [];
                                    var json=encodeURIComponent(JSON.stringify(row));
                                    html.push('<a data-id="' + row.id + '" data-toggle="modal" data-target="#addModal" data-json="'+json+'" data-oper="edit" href="#">编辑</a>&nbsp;&nbsp;&nbsp;')
                                    return html.join('');
                                }
                            }
                        ],
                        fnDrawCallback: function () {
                            $('a[data-oper="edit"]').off().on('click', function () {
                                var id = $(this).data('id');
                                var json=$(this).data('json');
                                _self.edit(id,json);
                            });
                        }
                    });
                },
                edit: function (id,json) {
                     var data=JSON.parse(decodeURIComponent(json));
                    $("#gallaryForm").ObjToForm(data);
                    $('#addTitle').text('修改');
                },
            }
            $(function () {
                $.gallary.init();
            });
        })(jQuery)

    </script>
