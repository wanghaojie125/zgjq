    <div class="modal inmodal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">

                    <button type="button" class="close" data-dismiss="modal"

                    <h4 class="modal-title" id="addTitle">添加</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t" id="gallaryForm">
                        <input type="hidden" value="0" id="id" name="id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>直径规格/规格：</label>

                                </select>

                            <label class="col-sm-3 control-label"><span style="color:red;">*</span>单价(元/EA）：</label>

    <!-- jQuery Validation plugin javascript-->

    <!-- jQuery Form plugin javascript-->

    <!-- iCheck -->
    <script src="/content/js/plugins/iCheck/icheck.min.js"></script>

    <script type="text/javascript">
        (function ($) {
            $.gallary = {
                init: function () {
                    var _self = this;
                    this.val();
                    this.getData();
                    $('#btnSubmit').off().on('click', function () {
                        if (_self.val().form()) {
                            _self.submit();
                        }
                    });
                    $('#type').on('change', function () {
                        var v = $(this).val();
                        $('div[data-type="' + v + '"]').show();
                        var list = $('#type option:not(:selected)');
                        $(list).each(function () {
                            var v = $(this).val();
                            $('div[data-type="' + v + '"]').hide();
                        });
                    });
                },
                submit: function () {
                    var _self = this;
                    var data = $("#gallaryForm").formToObj();
                    var titel = "修改"
                    if (data.id == 0) {
                        titel = "添加"
                    }
                    $.request("/data/save_pole", data, function (res) {
                        if (res.success) {
                            if (_self.table) {
                                _self.table.ajax.reload();
                            }
                            toastr.success(titel, res.msg);
                            $("#userForm").resetForm();
                            $('#addModal').modal('hide');
                        }
                        else {
                            toastr.error(titel, res.msg);
                        }
                    });
                },
                val: function () {
                    return $("#gallaryForm").validate({
                        rules: {
                            name: "required",
                            type: "required",
                            ladder_price: {
                                required: true,
                                number: true
                            },
                            axis_while_price: {
                                required: true,
                                number: true
                            },
                            price: {
                                required: true,
                                number: true
                            },
                        },
                        messages: {
                            name: "请输入名称",
                            type: "请选择类型",
                            ladder_price: {
                                required: "请输入阶梯单价或者0",
                                number: '请输入合法的数字'
                            },
                            axis_while_price: {
                                required: "请输入轴端方单价或者0",
                                number: '请输入合法的数字'
                            },
                            price: {
                                required: "请输入单价或者0",
                                number: '请输入合法的数字'
                            },
                        }
                    });
                },
                table: null,
                getData: function () {
                    var _self = this;
                    this.table = $('#dataTable').DataTable({
                        serverSide: true,
                        searching: false,
                        ordering: false,
                        pagingType: "full_numbers",
                        stateSave: true,
                        bLengthChange: false,
                        ajax: {
                            url: "/data/pole_data",
                            dataSrc: 'data',
                            data: function (d) {
                                var param = {};
                                param.draw = d.draw;
                                param.start = d.start;
                                param.length = d.length;
                                param.type = $('#select_type').val();
                                return param;
                            }
                        },
                        columns: [
                            {data: "id"},
                            {data: "name"},
                            {data: "type"},
                            {
                                data: "ladder_price", render: function (data, type, row, meta) {
                                    if (data == 0) {
                                        return "#";
                                    }
                                    return data;
                                }
                            },
                            {
                                data: "axis_while_price", render: function (data, type, row, meta) {
                                    if (data == 0) {
                                        return "#";
                                    }
                                    return data;
                                }
                            },
                            {
                                data: "price", render: function (data, type, row, meta) {
                                    if (data == 0) {
                                        return "#";
                                    }
                                    return data;
                                }
                            },
                            {data: "update_at"},
                            {
                                data: "oper_name",
                                render: function (data, type, row, meta) {
                                    return "编辑会员账号:" + data;
                                }
                            },
                            {
                                data: null,
                                render: function (data, type, row, meta) {
                                    var html = [];
                                    var json = encodeURIComponent(JSON.stringify(row));
                                    html.push('<a data-id="' + row.id + '" data-toggle="modal" data-target="#addModal" data-json="' + json + '" data-oper="edit" href="#">编辑</a>&nbsp;&nbsp;&nbsp;')
                                    return html.join('');
                                }
                            }
                        ],
                        fnDrawCallback: function () {
                            $('a[data-oper="edit"]').off().on('click', function () {
                                var id = $(this).data('id');
                                var json = $(this).data('json');
                                _self.edit(id, json);
                            });
                            $('#select_type').on('change', function () {
                                if (_self.table) {
                                    _self.table.ajax.reload();
                                }
                            });

                        }
                    });
                },
                edit: function (id, json) {
                    var data = JSON.parse(decodeURIComponent(json));
                    $("#gallaryForm").ObjToForm(data);
                    $('#addTitle').text('修改');
                },
            }
            $(function () {
                $.gallary.init();
            });
        })(jQuery)

    </script>
